<div class="wrapper">
    <!-- Va a englobar todo el formulario con la cabecera -->
    <div class="section-registro">
      <div class="body-registro">
        <div class="row mt-3 mb-3">
          <div class="form-group col-12">
            <label class="title-user" for="tipo_usuario">Ingresa los datos de la materia</label>
          </div>
        </div>
        <!-- Campos del formulario -->
        <mat-form-field class="mat-input" appearance="outline">
          <mat-label>NRC</mat-label>
          <input matInput [(ngModel)]="materias.nrc" name="id" placeholder="Escribe la clave del maestro" required>
        </mat-form-field>
        <div *ngIf="errors.nrc" class="invalid-feedback">{{ errors.nrc }}</div>

        <mat-form-field class="mat-input" appearance="outline">
          <mat-label>Nombre de la materia</mat-label>
          <input matInput [(ngModel)]="materias.nombre_materia" placeholder="Escribe nombre">
        </mat-form-field>
        <div *ngIf="errors.nombre_materia" class="invalid-feedback">{{ errors.nombre_materia }}</div>

        <mat-form-field class="mat-input" appearance="outline">
          <mat-label>Sección</mat-label>
          <input matInput [(ngModel)]="materias.seccion" placeholder="Escribe apellidos">
        </mat-form-field>
        <div *ngIf="errors.seccion" class="invalid-feedback">{{ errors.seccion }}</div>

        <label class="title-materias" for="tipo_usuario">Días</label>
        <mat-selection-list [(ngModel)]="materias.dias_materias">
            <mat-list-option *ngFor="let dia of dias" [value]="dia.name">
            {{dia.name}}
            </mat-list-option>
        </mat-selection-list>

        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Horario de inicio</mat-label>
                <input matInput [ngxTimepicker]="fromTimepicker" placeholder="Select time" [(ngModel)]="materias.horario">
                <ngx-material-timepicker #fromTimepicker></ngx-material-timepicker>
            </mat-form-field>
        <div *ngIf="errors.test" class="invalid-feedback">{{ errors.test }}</div>

          <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Horario de fin</mat-label>
                <input matInput [ngxTimepicker]="toTimepicker" placeholder="Select time" [(ngModel)]="materias.horario">
                <ngx-material-timepicker #toTimepicker></ngx-material-timepicker>
            </mat-form-field>
          <div *ngIf="errors.test" class="invalid-feedback">{{ errors.test }}</div>

          <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Salon</mat-label>
            <input matInput [(ngModel)]="materias.salon" placeholder="Escribe nombre">
          </mat-form-field>
          <div *ngIf="errors.salon" class="invalid-feedback">{{ errors.salon }}</div>

        <mat-form-field class="mat-input" appearance="outline">
          <mat-label>Programa Educativo</mat-label>
          <mat-select [(ngModel)]="materias.programa_educativo">
            <mat-option *ngFor="let programa of programa_educativo" [value]="programa.id">
              {{programa.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div *ngIf="errors.programa_educativo" class="invalid-feedback">{{ errors.programa_educativo }}</div>


        <div class="section-buttons">
          <button class="btn btn-danger" (click)="regresar()">Cancelar</button>
          <button *ngIf="!editar" class="btn btn-primary" type="submit" (click)="registrar()">Registrar</button>
          <button *ngIf="editar" class="btn btn-primary" type="submit" (click)="actualizar()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
